<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schiebepuzzle</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Momo+Trust+Sans:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="tasklist">
      <h1 class="title">Schiebepuzzle Game</h1>
      <button
        class="restart-btn"
        onclick="window.location.href=window.location.href"
      >
        Shuffle Cards
      </button>
    </div>
    <div class="game">
      <div class="puzzlediv">
        <div class="grid-container">
          <div id="item1" class="item" draggable="false" data-cardinfo="tile1">
            1
          </div>
          <div id="item2" class="item" draggable="false" data-cardinfo="tile2">
            2
          </div>
          <div id="item3" class="item" draggable="false" data-cardinfo="tile3">
            3
          </div>
          <div id="item4" class="item" draggable="false" data-cardinfo="tile4">
            4
          </div>
          <div id="item5" class="item" draggable="false" data-cardinfo="tile5">
            5
          </div>
          <div id="item6" class="item" draggable="false" data-cardinfo="tile6">
            6
          </div>
          <div id="item7" class="item" draggable="false" data-cardinfo="tile7">
            7
          </div>
          <div id="item8" class="item" draggable="false" data-cardinfo="tile8">
            8
          </div>
          <div id="item9" class="item" draggable="false" data-cardinfo="tile9">
            9
          </div>
          <div
            id="item10"
            class="item"
            draggable="false"
            data-cardinfo="tile10"
          >
            10
          </div>
          <div
            id="item11"
            class="item"
            draggable="false"
            data-cardinfo="tile11"
          >
            11
          </div>
          <div
            id="item12"
            class="item"
            draggable="false"
            data-cardinfo="tile12"
          >
            12
          </div>
          <div
            id="item13"
            class="item"
            draggable="false"
            data-cardinfo="tile13"
          >
            13
          </div>
          <div
            id="item14"
            class="item"
            draggable="false"
            data-cardinfo="tile14"
          >
            14
          </div>
          <div
            id="item15"
            class="item"
            draggable="false"
            data-cardinfo="tile15"
          >
            15
          </div>
          <div
            id="leer"
            class="item-leer"
            draggable="false"
            data-cardinfo="leer"
          >
            Leer
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
